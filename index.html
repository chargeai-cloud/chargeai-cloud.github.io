<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeAI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .progress {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .progress-bar {
            width: 50%;
            height: 100%;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>Charge.AI</p>
            <p>Website Under Construction</p>
        </div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
